<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSphere - Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" fill="url(#gradient)"/>
                    <path d="M20 8L24 16H28L24 20L26 28L20 24L14 28L16 20L12 16H16L20 8Z" fill="white"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#4A90E2"/>
                            <stop offset="100%" stop-color="#357ABD"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>AeroSphere</h1>
            </div>
            <div class="location-selector">
                <select id="locationSelect">
                    <option value="new-york">New York, NY</option>
                    <option value="london">London, UK</option>
                    <option value="tokyo">Tokyo, Japan</option>
                    <option value="sydney">Sydney, Australia</option>
                    <option value="paris">Paris, France</option>
                    <option value="dubai">Dubai, UAE</option>
                </select>
            </div>
        </header>

        <nav class="time-nav">
            <button class="nav-btn active" id="pastBtn" data-view="past">
                <span>ðŸ“…</span> Past 7 Days
            </button>
            <button class="nav-btn" id="futureBtn" data-view="future">
                <span>ðŸ”®</span> Next 7 Days
            </button>
        </nav>

        <main class="weather-container">
            <div class="weather-grid" id="weatherGrid">
                <!-- Weather cards will be inserted here by JavaScript -->
            </div>
        </main>

        <div class="summary-card" id="summaryCard">
            <h3>Weather Summary</h3>
            <div class="summary-content" id="summaryContent">
                <!-- Summary will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
